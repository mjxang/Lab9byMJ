<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Photo Gallery Lab</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"><!--link to google font-->
        <link rel="stylesheet" href="styles.css"> <!--link to external css-->
    </head>
    <body>
        <!--header section-->
        <header>
            <h1>Inside Out Emotions Aesthetics</h1>
        </header>
        <!--filter button section-->
        <section class="filters">
            <button class="filter-btn all" data-filter="all">All</button>
            <button class="filter-btn joy" data-filter="joy">Joy</button>
            <button class="filter-btn sadness" data-filter="sadness">Sadness</button>
            <button class="filter-btn fear" data-filter="fear">Fear</button>
            <button class="filter-btn anger" data-filter="Anger">Anger</button>
            <button class="filter-btn disgust" data-filter="Disgust">Disgust/button>
        </section>
        <!--img gallery section-->
        <section class="gallery">
            <div class="image joy"><img src="https://i.pinimg.com/236x/0d/ac/a4/0daca440fb71720a33382e8cc3717981.jpg" alt="Joy Image 1"></div>
            <div class="image joy"><img src="https://i.pinimg.com/236x/bf/85/8e/bf858e777fef9d9cb6da93709a96ea1b.jpg" alt="Joy Image 2"></div>
            <div class="image joy"><img src="https://i.pinimg.com/474x/2c/8c/e1/2c8ce1f1b164144d6f19c5177d5de0b7.jpg" alt="Joy Image 3"></div>
            <div class="image joy"><img src="https://i.pinimg.com/236x/b4/b4/15/b4b415fced50c8d077fec7ac10cc93b1.jpg" alt="Joy Image 4"></div>

            <div class="image sadness"><img src="https://i.pinimg.com/236x/ab/ba/fa/abbafa2953716c054463d40b6d271d91.jpg" alt="Sadness Image 1"></div>
            <div class="image sadness"><img src="https://i.pinimg.com/474x/de/f5/6b/def56b75a182c5014e1fcdc7cd4c9f09.jpg" alt="Sadness Image 2"></div>
            <div class="image sadness"><img src="https://i.pinimg.com/474x/53/ec/a1/53eca1ce0d98db7f3ca80fe29d16e2ec.jpg" alt="Sadness Image 3"></div>
            <div class="image sadness"><img src="https://i.pinimg.com/236x/77/cc/60/77cc60c5ed3e2b0ac6590e493ef68372.jpg" alt="Sadness Image 4"></div>

            <div class="image fear"><img src="https://i.pinimg.com/236x/57/c3/31/57c331aeff73b1b4f9ba00c406c53534.jpg" alt="Fear Image 1"></div>
            <div class="image fear"><img src="https://i.pinimg.com/236x/56/31/de/5631de9a5c7b1d2d9258d999b2f8fbe1.jpg" alt="Fear Image 2"></div>
            <div class="image fear"><img src="https://i.pinimg.com/236x/3d/bd/8d/3dbd8d8d718f788be56a7809d143fc18.jpg" alt="Fear Image 3"></div>
            <div class="image fear"><img src="https://i.pinimg.com/236x/a2/ed/6a/a2ed6ae0077e5a989a5618b42b0483aa.jpg" alt="Fear Image 4"></div>

            <div class="image anger"><img src="https://i.pinimg.com/236x/00/a3/bf/00a3bfd5dcc9b05e48d16f7496a75cee.jpg" alt="Anger Image 1"></div>
            <div class="image anger"><img src="https://i.pinimg.com/236x/ad/16/3e/ad163e875da865f2146a348c872eb861.jpg" alt="Anger Image 2"></div>
            <div class="image anger"><img src="https://i.pinimg.com/236x/19/19/55/19195562f1638c2515ea4b1c411a0ec5.jpg" alt="Anger Image 3"></div>
            <div class="image anger"><img src="https://i.pinimg.com/236x/be/bc/37/bebc375b0b1f62f7d21a8a62c40691bf.jpg" alt="Anger Image 4"></div>

            <div class="image disgust"><img src="https://i.pinimg.com/236x/e6/de/5e/e6de5e1e0c3de3c09ff9ad917c766637.jpg" alt="Disgust Image 1"></div>
            <div class="image disgust"><img src="https://i.pinimg.com/736x/39/c5/05/39c5056cf7133ee275cc962df4125cb0.jpg" alt="Disgust Image 2"></div>
            <div class="image disgust"><img src="https://i.pinimg.com/236x/8d/6a/75/8d6a75ab4002270965e4797bb6b985fb.jpg" alt="Disgust Image 3"></div>
            <div class="image disgust"><img src="https://i.pinimg.com/236x/6e/02/da/6e02da8084726f6a7b055feb4493722c.jpg" alt="Disgust Image 4"></div>
            
        </section>

            <!--lightbox to view images bigger-->
            <div id="lightbox" class="lightbox">
                <span class="close">&times;</span>
                <img class="lightbox-content" id="lightbox-img">
            </div>

            <!--link to jquery lib-->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!--link to external javascript-->
            <script src="script.js"></script>
        
    </body>
</html>
