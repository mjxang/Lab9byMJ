<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Photo Gallery Lab</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Emotions Photo Gallery</h1>
        </header>
        <section class="filters">
            <button data-filter="all">All</button>
            <button data-filter="joy">Joy</button>
            <button data-filter="sadness">Sadness</button>
            <button data-filter="fear">Fear</button>
            <button data-filter="anger">Anger</button>
            <button data-filter="disgust">Disgust</button>
        </section>
    </body>
</html>
